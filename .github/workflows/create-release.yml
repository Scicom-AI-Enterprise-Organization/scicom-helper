name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional, overrides version_type). Format: v1.2.3'
        required: false
        type: string

permissions:
  contents: write

jobs:
  create-and-release:
    name: Create Version and Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest tag, or use v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: calc_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.LATEST_TAG }}"
          CUSTOM_VERSION="${{ inputs.custom_version }}"

          # If custom version is provided, use it
          if [ -n "$CUSTOM_VERSION" ]; then
            # Ensure it starts with 'v'
            if [[ ! "$CUSTOM_VERSION" =~ ^v ]]; then
              NEW_VERSION="v$CUSTOM_VERSION"
            else
              NEW_VERSION="$CUSTOM_VERSION"
            fi
            echo "Using custom version: $NEW_VERSION"
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Remove 'v' prefix for calculation
          VERSION=${LATEST_TAG#v}

          # Split version into major, minor, patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Bump version based on input
          case "${{ inputs.version_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.NEW_VERSION }}"
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "ERROR: Tag $NEW_VERSION already exists!"
            exit 1
          fi
          echo "Tag $NEW_VERSION is available"

      - name: Create tag
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.NEW_VERSION }}"
          LATEST_TAG="${{ steps.get_latest_tag.outputs.LATEST_TAG }}"
          VERSION_TYPE="${{ inputs.version_type }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          if [ -n "${{ inputs.custom_version }}" ]; then
            TAG_MESSAGE="Release $NEW_VERSION (custom version)"
          else
            TAG_MESSAGE="Release $NEW_VERSION ($VERSION_TYPE bump from $LATEST_TAG)"
          fi

          git tag -a "$NEW_VERSION" -m "$TAG_MESSAGE"
          echo "âœ… Created tag: $NEW_VERSION"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          mkdir -p build

          # macOS ARM64
          echo "Building for macOS ARM64..."
          GOOS=darwin GOARCH=arm64 go build -o build/scicom-helper-darwin-arm64 .

          # Linux AMD64
          echo "Building for Linux AMD64..."
          GOOS=linux GOARCH=amd64 go build -o build/scicom-helper-linux-amd64 .

          # Linux ARM64
          echo "Building for Linux ARM64..."
          GOOS=linux GOARCH=arm64 go build -o build/scicom-helper-linux-arm64 .

      - name: Create checksums
        run: |
          cd build
          sha256sum scicom-helper-* > checksums.txt
          cat checksums.txt

      - name: Push tag
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.NEW_VERSION }}"
          git push origin "$NEW_VERSION"
          echo "âœ… Pushed tag: $NEW_VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.calc_version.outputs.NEW_VERSION }}
          name: Release ${{ steps.calc_version.outputs.NEW_VERSION }}
          files: |
            build/scicom-helper-darwin-arm64
            build/scicom-helper-linux-amd64
            build/scicom-helper-linux-arm64
            build/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Release ${{ steps.calc_version.outputs.NEW_VERSION }}

            **Previous Version:** ${{ steps.get_latest_tag.outputs.LATEST_TAG }}
            **Bump Type:** ${{ inputs.version_type }}

            ## Installation

            Download the appropriate binary for your platform:

            ### macOS (Apple Silicon)
            ```bash
            curl -L -o scicom-helper https://github.com/${{ github.repository }}/releases/download/${{ steps.calc_version.outputs.NEW_VERSION }}/scicom-helper-darwin-arm64
            chmod +x scicom-helper
            sudo mv scicom-helper /usr/local/bin/
            ```

            ### Linux (AMD64)
            ```bash
            curl -L -o scicom-helper https://github.com/${{ github.repository }}/releases/download/${{ steps.calc_version.outputs.NEW_VERSION }}/scicom-helper-linux-amd64
            chmod +x scicom-helper
            sudo mv scicom-helper /usr/local/bin/
            ```

            ### Linux (ARM64)
            ```bash
            curl -L -o scicom-helper https://github.com/${{ github.repository }}/releases/download/${{ steps.calc_version.outputs.NEW_VERSION }}/scicom-helper-linux-arm64
            chmod +x scicom-helper
            sudo mv scicom-helper /usr/local/bin/
            ```

            ### Windows Users
            **Recommended:** Use WSL2 (Windows Subsystem for Linux) and follow the Linux installation instructions above.

            Install WSL2: https://learn.microsoft.com/en-us/windows/wsl/install

            ## Verify Checksum
            ```bash
            curl -L -o checksums.txt https://github.com/${{ github.repository }}/releases/download/${{ steps.calc_version.outputs.NEW_VERSION }}/checksums.txt
            sha256sum -c checksums.txt
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## Release Created Successfully! ðŸŽ‰

          **New Version:** \`${{ steps.calc_version.outputs.NEW_VERSION }}\`
          **Previous Version:** \`${{ steps.get_latest_tag.outputs.LATEST_TAG }}\`
          **Bump Type:** \`${{ inputs.version_type }}\`

          ### Release Published

          **View Release:** [${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.calc_version.outputs.NEW_VERSION }}](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.calc_version.outputs.NEW_VERSION }})

          ### Artifacts Built
          - âœ… macOS ARM64 binary
          - âœ… Linux AMD64 binary
          - âœ… Linux ARM64 binary
          - âœ… SHA256 checksums

          The release is now live and ready for download!
          EOF
