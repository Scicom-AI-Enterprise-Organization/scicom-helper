name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p build

          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -o build/scicom-helper-darwin-arm64 .

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o build/scicom-helper-linux-amd64 .

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o build/scicom-helper-linux-arm64 .

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o build/scicom-helper-windows-amd64.exe .

      - name: Create checksums
        run: |
          cd build
          sha256sum scicom-helper-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/scicom-helper-darwin-arm64
            build/scicom-helper-linux-amd64
            build/scicom-helper-linux-arm64
            build/scicom-helper-windows-amd64.exe
            build/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            Download the appropriate binary for your platform:

            ### macOS (Apple Silicon)
            ```bash
            curl -L -o scicom-helper https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/scicom-helper-darwin-arm64
            chmod +x scicom-helper
            sudo mv scicom-helper /usr/local/bin/
            ```

            ### Linux (AMD64)
            ```bash
            curl -L -o scicom-helper https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/scicom-helper-linux-amd64
            chmod +x scicom-helper
            sudo mv scicom-helper /usr/local/bin/
            ```

            ### Linux (ARM64)
            ```bash
            curl -L -o scicom-helper https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/scicom-helper-linux-arm64
            chmod +x scicom-helper
            sudo mv scicom-helper /usr/local/bin/
            ```

            ### Windows (AMD64)
            ```powershell
            # Download the binary (using PowerShell)
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/scicom-helper-windows-amd64.exe" -OutFile "scicom-helper.exe"

            # Move to a directory in your PATH (optional)
            # Move-Item scicom-helper.exe C:\Windows\System32\
            ```

            Or download directly from the Assets section below and run `scicom-helper.exe`

            ## Verify Checksum
            ```bash
            curl -L -o checksums.txt https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/checksums.txt
            sha256sum -c checksums.txt
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
